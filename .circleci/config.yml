version: 2
jobs:
  check-code-style:
    docker:
      - image: nomaddo/native
    steps:
      - checkout
      - run: scripts/clang-format-diff.sh
  cross:
    docker:
      - image: nomaddo/cross-rpi:0.2
    steps:
      - checkout
      - run:
          name: download header
          command: git clone https://github.com/doe300/VC4CLStdLib.git VC4CLStdLib && cd VC4CLStdLib && cmake -DBUILD_NUMBER=$CIRCLE_BUILD_NUM . && make && sudo make install && cd ../
      - run:
          name: configure
          # Use the libLLVM of the default LLVM/CLang, disable search for SPIRV-LLVM
          command: mkdir build && cd build && sudo cmake ../ -DBUILD_NUMBER=$CIRCLE_BUILD_NUM -DCROSS_COMPILE=ON -DBUILD_TESTING=ON -DLLVMLIB_FRONTEND=ON -DSPIRV_FRONTEND=OFF -DSPIRV_COMPILER_ROOT=/tmp/skip-searching -DSYSROOT_CROSS=/home/idein/cross -DCROSS_COMPILER_PATH=${HOME}/x-tools/armv6-rpi-linux-gnueabihf/bin -DCROSS_COMPILER_PREFIX="armv6-rpi-linux-gnueabihf-"
      - run:
          name: make
          # TODO CicleCI runs out of memory
          command: cd build && sudo make # -j`nproc`
      - run:
          name: deb-packing
          command: cd build && sudo cpack -G DEB && sudo cpack -G DEB --config ../VC4CLStdLib/CPackConfig.cmake
      - store_artifacts:
          path: build/src/libVC4CC.so.0.4
          distination: libVC4CC.so.0.4
      - store_artifacts:
          path: build/src/VC4C
          distination: VC4C
      - store_artifacts:
          path: build/test/TestVC4C
          distination: TestVC4C
      - store_artifacts:
          path: build/vc4c-0.4-Linux.deb
          distination: vc4c-0.4-Linux.deb
      - store_artifacts:
          path: build/vc4cl-stdlib-0.4-Linux.deb
          distination: vc4cl-stdlib-0.4-Linux.deb
  build:
    docker:
      - image: nomaddo/native
    steps:
      - checkout
      - run:
          name: download header
          command: git clone https://github.com/doe300/VC4CLStdLib.git VC4CLStdLib && cd VC4CLStdLib && cmake . -DCROSS_COMPILE=OFF && make install && cd ..
      - run:
          name: configure
          # Use SPIRV-LLVM
          command: mkdir build && cd build && cmake ../ -DBUILD_NUMBER=$CIRCLE_BUILD_NUM -DBUILD_TESTING=ON -DLLVMLIB_FRONTEND=ON -DSPIRV_FRONTEND=OFF
      - run:
          name: make
          # TODO CicleCI runs out of memory
          command: cd build && make # -j`nproc`
      - run:
          name: deb-packing
          command: cd build && cpack -G DEB && cpack -G DEB --config ../VC4CLStdLib/CPackConfig.cmake
      - store_artifacts:
          path: build/src/libVC4CC.so.0.4
          distination: libVC4CC.so.0.4
      - store_artifacts:
          path: build/src/VC4C
          distination: VC4C
      - store_artifacts:
          path: build/test/TestVC4C
          distination: TestVC4C
      - store_artifacts:
          path: build/vc4c-0.4-Linux.deb
          distination: vc4c-0.4-Linux.deb
      - store_artifacts:
          path: build/vc4cl-stdlib-0.4-Linux.deb
          distination: vc4cl-stdlib-0.4-Linux.deb
      - persist_to_workspace:
          root: /root/project
          paths:
            - build/test/TestVC4C
            - build/cpptest-lite/src/cpptest-lite-project-build/libcpptest-lite.so.0.9
            - testing
            - example
            - build/vc4c-0.4-Linux.deb
            - build/vc4cl-stdlib-0.4-Linux.deb
  build-spirv:
    docker:
      - image: nomaddo/cross-rpi:0.1
    steps:
      - checkout
      - run:
          name: download header
          command: git clone https://github.com/doe300/VC4CLStdLib.git VC4CLStdLib && cd VC4CLStdLib && cmake . -DCROSS_COMPILE=OFF && make install && cd ..
      - run:
          name: configure
          command: mkdir build && cd build && cmake ../ -DBUILD_NUMBER=$CIRCLE_BUILD_NUM -DBUILD_TESTING=ON -DLLVMLIB_FRONTEND=OFF -DSPIRV_FRONTEND=ON
      - run:
          name: spirv-tools
          command: cd build && make spirv-tools-project spirv-tools-project-build
      - run:
          name: make
          # TODO CicleCI runs out of memory
          command: cd build && make # -j`nproc`
      - run:
          name: deb-packing
          command: cd build && cpack -G DEB && cpack -G DEB --config ../VC4CLStdLib/CPackConfig.cmake
      - store_artifacts:
          path: build/src/libVC4CC.so.0.4
          distination: libVC4CC.so.0.4
      - store_artifacts:
          path: build/src/VC4C
          distination: VC4C
      - store_artifacts:
          path: build/test/TestVC4C
          distination: TestVC4C
      - store_artifacts:
          path: build/vc4c-0.4-Linux.deb
          distination: vc4c-0.4-Linux.deb
      - store_artifacts:
          path: build/vc4cl-stdlib-0.4-Linux.deb
          distination: vc4cl-stdlib-0.4-Linux.deb
      - persist_to_workspace:
          root: /root/project
          paths:
            - build/test/TestVC4C
            - build/cpptest-lite/src/cpptest-lite-project-build/libcpptest-lite.so.0.9
            - testing
            - example
            - build/vc4c-0.4-Linux.deb
            - build/vc4cl-stdlib-0.4-Linux.deb
  test:
    docker:
      - image: nomaddo/native
    steps:
      - attach_workspace:
          at: /root/project
      - run: dpkg -i build/vc4cl-stdlib-0.4-Linux.deb
      - run: dpkg -i build/vc4c-0.4-Linux.deb
      - run: ln -s `pwd`/build/cpptest-lite/src/cpptest-lite-project-build/libcpptest-lite.so.0.9 /usr/lib/libcpptest-lite.so.1.1.2
      - run: ldconfig
      - run: build/test/TestVC4C --output=plain --mode=verbose --test-instructions --test-operators --emulate-common --emulate-conversions --emulate-geometric --emulate-integer --emulate-memory --emulate-relational --emulate-vector --test-emulator --test-graph --test-patterns --test-frontend --test-expressions --test-optimization-steps --test-intrinsics
      - run: dpkg -r vc4c
      - run: dpkg -r vc4cl-stdlib
  test-spirv:
    docker:
      - image: nomaddo/cross-rpi:0.1
    steps:
      - attach_workspace:
          at: /root/project
      - run: dpkg -i build/vc4cl-stdlib-0.4-Linux.deb
      - run: dpkg -i build/vc4c-0.4-Linux.deb
      - run: ln -s `pwd`/build/cpptest-lite/src/cpptest-lite-project-build/libcpptest-lite.so.0.9 /usr/lib/libcpptest-lite.so.1.1.2
      - run: ldconfig
      - run: build/test/TestVC4C --output=plain --mode=verbose --test-instructions --test-operators --emulate-common --emulate-conversions --emulate-geometric --emulate-relational --emulate-vector --test-emulator --test-frontend
      - run: dpkg -r vc4c
      - run: dpkg -r vc4cl-stdlib
workflows:
  version: 2
  commit:
    jobs:
      - check-code-style
      - build
      - build-spirv
      - cross
      - test:
          requires:
            - build
      - test-spirv:
          requires:
            - build-spirv
